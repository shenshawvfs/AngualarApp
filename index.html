<!DOCTYPE html>

<html ng-app="app">
	<head>
        <title>App!</title>

        <meta name="description" content="Angular App">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <!-- Load all the Angular components here, we assume they will load 1.4.7-->
        <script src="//code.angularjs.org/1.6.2/angular.js"></script>
        <script src="//code.angularjs.org/1.6.2/angular-resource.js"></script>
        <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    </head>

   	<body ng-controller="AppController as app">
        <div class="wrapper">
            <div>
                <h1 id="title">{{app.vm.title}}</h1>
                <h3>by {{app.vm.author}}</h3>
            </div>

            <pg-login pg-draggable></pg-login>

            <div id="app-area">

                <div id="sidebar" width="30%">

                    <pg-timer></pg-timer>

                    <pg-menu></pg-menu>

                </div>

                <h3>Routing with ui-router</h3>
                <div class="current-screen" width="65%">

                    <div id="screen" class="app-screen" >

                        <!-- UI Module View Routing dynamically loads partial views here -->
                        <div ui-view></div>

                    </div>
                </div>
                <div class='clear'></div>
            </div>

        </div>

        <section id="scripts">
            <!--
             List the main scripts here in order,
                1. module declarations and routing
                2. directives that the HTML will use
                3. services that the controllers will use
                4. controllers
             -->
            <script src="scripts/Modules.js"></script>

            <script src="scripts/services/LoginService.js"></script>
            <script src="scripts/services/TimerService.js"></script>

            <script src="scripts/directives/Draggable.js"></script>

            <script src="scripts/components/Menu.js"></script>
            <script src="scripts/components/Login.js"></script>
            <script src="scripts/components/Timer.js"></script>

            <script src="scripts/App.js"></script>
        </section>
    </body>
</html>
