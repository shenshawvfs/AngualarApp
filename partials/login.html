<section id="welcome">
    <div id="login-server" class="dialog">
        <h3>Welcome! Please Login!</h3>
        <form ng-submit="login.authenticate(user)" ng-model-options="{debounce:500}">
            
            <input class="input login username" type="text" placeholder="nickname" ng-model="user.nickname"/>
            <br />
            <input class="input login submit" type="submit" placeholder="Login!" />
            <span id="logout-container" ng-if="login.status=='on'">
                <button type="button" placeholder="Logout" ng-click="login.logoff()"/>Logout</button>
            </span>
        </form>
        
        <div>
        Logged {{login.status}} <span ng-if="login.status=='on'"> as {{login.nickname}} id: {{login.id}}</span>
        </div>    
    </div>
</section>
